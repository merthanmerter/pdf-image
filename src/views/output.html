<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF to Image Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="scrollbar">
  <div class="container">
    <div class="thumbnails scrollbar">
      <% images.forEach(function(img) { %>
        <a href="<%= img %>" target="_blank">
          <img src="<%= img %>" alt="Converted Image Thumbnail" />
        </a>
        <% }); %>
    </div>
    <button class="outline" @click="window.location.href='/'">
      Convert Another PDF
    </button>
    <button class="outline" @click="window.location.href='/download-zip'">
      Download as ZIP
    </button>
  </div>
  <a href="https://github.com/merthanmerter/pdf-image" target="_blank" class="github"
    aria-label="View source on GitHub">
    Source
  </a>
</body>

</html>
